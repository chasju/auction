<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Register here to create an account on FIND.NO" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="/src/js/index.mjs" type="module"></script>
    <script src="https://kit.fontawesome.com/3f52b12258.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <title>Register | find.no</title>
  </head>
  <body class="w-100">
    <nav class="navbar navbar-expand justify-content-center justify-content-md-start" aria-label="Navbar">
      <div class="container justify-content-center">
        <div class="logo d-flex d-md-none mt-5">
          <a href="/index.html" aria-label="Homepage button">
            <i class="fa-solid fa-gavel text-secondary fs-1"></i>
          </a>
        </div>
        <div class="container-fluid d-none d-md-flex mt-2">
          <div class="w-25" style="max-width: 150px">
            <a class="navbar-brand" href="/index.html" aria-label="Homepage button"><img src="/images/logo-findDotNo.png" alt="Find.no logo" class="img-fluid" /></a>
          </div>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <div class="login register ms-auto px-4 d-flex gap-5">
              <div class="d-flex gap-2 justify-content-center align-items-center">
                <i class="fa-solid fa-right-to-bracket"></i>
                <a href="/login/index.html" class="text-decoration-none"><p class="fw-bold fst-italic text-success d-inline">Login</p></a>
              </div>
              <div>
                <a href="/register/index.html" class="text-decoration-none"><p class="fw-bold fst-italic text-success d-inline">Register</p></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="w-100 pt-md-5">
      <article class="m-auto" style="max-width: 450px">
        <section>
          <div class="w-50 m-auto d-flex flex-column align-items-center">
            <h1 class="mt-4 fst-italic text-primary fw-bold">Welcome</h1>
            <h2 class="text-primary">Register here</h2>
          </div>
          <div id="errorMessage" class="px-4 m-auto mt-3 bg-danger rounded-1 d-flex flex-column justify-content-center align-items-center d-none">
            <p class="bg-danger rounded-1 p-4 text-white p-2 mb-0">Profile already exists</p>
          </div>
        </section>
        <section class="w-100 p-4 m-auto mt-4 container-sm row">
          <form id="registerForm" action="submit" class="d-flex flex-column m-auto">
            <div class="form-floating">
              <input type="text" name="name" class="form-control form-control-auth" id="name" placeholder="name_lastName" required pattern="^[\w]+$" maxlength="20" title="Use lowercase and uppercase letters, numbers and underscore. Example: my_User" required />
              <label for="name">Name</label>
            </div>
            <div class="form-floating mt-4">
              <input type="email" name="email" class="form-control form-control-auth" id="email" placeholder="name@stud.noroff.no" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @noroff.no and @stud.noroff.no domains are allowed to register a user." required />
              <label for="email">Email <span class="ps-2 fst-italic text-black-50">example@noroff.no</span></label>
            </div>
            <div class="form-floating mt-4">
              <input type="password" name="password" class="form-control form-control-auth" id="password" placeholder="Create a strong password" minlength="8" title="Password must be at least 8 letters/numbers long and must not include special characters" required />
              <label for="password">Password</label>
            </div>
            <div class="form-floating mt-4">
              <input type="url" name="avatar" class="form-control form-control-auth" id="avatar" placeholder="https://img.service.com/avatar.jpg" title="Add your avatar url here" required />
              <label for="avatar">Avatar <span class="ps-2 fst-italic text-black-50">Image url</span></label>
            </div>
            <button class="w-50 mt-5 btn btn-lg fw-med btn-secondary align-self-center">Register</button>
            <a href="/login/" class="align-self-center mt-3" aria-label="Link to login page">
              <p class="fst-italic text-center" style="width: 180px">Already registered? Login here >></p>
            </a>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
