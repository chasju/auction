<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="description"
      content="Register here to create an account on FIND.NO"
    />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3f52b12258.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Register | find.no</title>
  </head>
  <body class="w-100">
    <nav
      class="navbar navbar-expand justify-content-center justify-content-md-start"
      aria-label="Navbar"
    >
      <div class="container justify-content-center">
        <div class="logo d-flex d-md-none mt-5">
          <a href="/index.html">
            <i class="fa-solid fa-gavel text-secondary fs-1"></i>
          </a>
        </div>
        <div class="container-fluid d-none d-md-flex mt-2">
          <div class="w-25" style="max-width: 150px">
            <a class="navbar-brand" href="/index.html"
              ><img
                src="/images/logo-findDotNo.png"
                alt="Find.no logo"
                class="img-fluid"
            /></a>
          </div>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <div class="login register ms-auto px-4 d-flex gap-5">
              <div
                class="d-flex gap-2 justify-content-center align-items-center"
              >
                <i class="fa-solid fa-right-to-bracket"></i>
                <a href="/login/index.html" class="text-decoration-none"
                  ><p class="fw-bold fst-italic text-success d-inline">
                    Login
                  </p></a
                >
              </div>
              <div>
                <a href="/register/index.html" class="text-decoration-none"
                  ><p class="fw-bold fst-italic text-success d-inline">
                    Register
                  </p></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="w-100 pt-md-5">
      <article class="m-auto" style="max-width: 450px">
        <section>
          <div class="w-50 m-auto d-flex flex-column align-items-center">
            <h1 class="mt-4 fst-italic text-primary">Welcome</h1>
            <h2 class="fw-light text-primary">Register here</h2>
          </div>
        </section>
        <section class="w-100 p-4 m-auto mt-4 container-sm row">
          <form action="submit" class="d-flex flex-column m-auto">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="name_lastName"
                required
                pattern="^[\w]+$"
                maxlength="20"
                title="Use lowercase and uppercase letters, numbers and underscore. Example: my_User"
                required
              />
              <label for="name">Name</label>
            </div>
            <div class="form-floating mt-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@stud.noroff.no"
                required
                pattern="^[\w\-.]+@(stud.)?noroff.no$"
                title="Only @noroff.no and @stud.noroff.no domains are allowed to register a user."
                required
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mt-4">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Create a strong password"
                minlength="8"
                required
              />
              <label for="password">Password</label>
            </div>
            <div class="form-floating mt-4">
              <input
                type="url"
                class="form-control"
                id="avatar"
                placeholder="https://img.service.com/avatar.jpg"
                title="Add your avatar url here"
                required
              />
              <label for="avatar">Avatar</label>
            </div>
            <button
              class="w-50 mt-5 btn btn-lg fw-med btn-secondary align-self-center"
            >
              Register
            </button>
            <a href="/register/index.html" class="align-self-center mt-3">
              <p class="fst-italic text-center" style="width: 180px">
                Already registered? Login here >>
              </p>
            </a>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
