<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="View listings from sellers on FIND.NO" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="/src/js/index.mjs" type="module"></script>
    <script src="https://kit.fontawesome.com/3f52b12258.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <title>Connie's listings | find.no</title>
  </head>
  <body class="w-100">
    <nav class="navbar navbar-expand justify-content-center justify-content-md-start" aria-label="Navbar">
      <div id="menu" class="position-absolute top-0 w-100 d-md-none" style="height: 90vh; display: none; z-index: 1">
        <section class="bg-body shadow-lg rounded-1 m-auto pb-7 pt-6 h-100">
          <div class="menu-nav d-flex container">
            <div class="d-block p-2">
              <a id="navProfile" class="text-decoration-none">
                <div class="m-auto ratio ratio-1x1" style="width: 50px">
                  <img id="navProfileImage" src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
                </div>
                <div class="cookies d-flex align-items-baseline gap-1">
                  <i class="fa-solid fa-cookie"></i>
                  <p id="navCookies" class="mb-0">1000</p>
                </div>
              </a>
            </div>
          </div>
          <div class="w-75 m-auto p-3 mt-6 d-flex flex-wrap gap-4 justify-content-center align-items-center" style="max-width: 250px">
            <a href="./../../login/" class="text-decoration-none text-success">
              <div class="p-3 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                <i class="fa-solid fa-right-to-bracket fs-7"></i>
                <p class="mb-0 mt-2 fst-italic fw-semibold">Login</p>
              </div>
            </a>
            <a id="profileLink" href="./profile/" class="text-decoration-none text-success">
              <div class="p-3 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                <i class="fa-solid fa-user fs-7"></i>
                <p class="mb-0 mt-2 fst-italic fw-semibold">Profile</p>
              </div>
            </a>
            <a href="./../../listing/create/" class="text-decoration-none text-success">
              <div class="p-3 4 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                <i class="fa-solid fa-plus fs-7"></i>
                <p class="mb-0 mt-2 fst-italic fw-semibold">Add</p>
              </div>
            </a>
            <a id="logout" href="./../../" class="text-decoration-none text-success">
              <div class="p-3 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                <i class="fa-solid fa-right-from-bracket fs-7"></i>
                <p class="mb-0 mt-2 fst-italic fw-semibold">Logout</p>
              </div>
            </a>
          </div>
        </section>
      </div>
      <div class="container justify-content-center">
        <div class="w-100 logo d-flex flex-column d-md-none mt-5 px-3">
          <a href="./../../" class="align-self-center"><i class="fa-solid fa-gavel text-secondary fs-1"></i> </a>
          <div class="d-flex position-relative">
            <div class="d-block">
              <div class="m-auto ratio ratio-1x1" style="width: 50px">
                <img src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
              </div>
              <div class="cookies d-flex align-items-baseline gap-1">
                <i class="fa-solid fa-cookie"></i>
                <p class="mb-0">1000</p>
              </div>
            </div>
            <div id="hamburger" class="hamburger d-flex gap-2 ms-auto" style="height: 50px; z-index: 10">
              <div class="first-dot"></div>
              <div class="second-dot"></div>
            </div>
          </div>
        </div>
        <div class="container-fluid d-none d-md-flex mt-2">
          <div class="w-25" style="max-width: 150px">
            <a class="navbar-brand" href="/index.html"><img src="/images/logo-findDotNo.png" alt="Find.no logo" class="img-fluid" /></a>
          </div>
          <div class="d-none flex-grow-1 align-items-center" id="not-logged-in-nav">
            <div class="login register ms-auto px-4 d-flex gap-5">
              <div class="d-flex gap-2 justify-content-center align-items-center">
                <i class="fa-solid fa-right-to-bracket"></i>
                <a href="/login/index.html" class="text-decoration-none"><p class="fw-bold fst-italic text-success d-inline">Login</p></a>
              </div>
              <div>
                <a href="/register/index.html" class="text-decoration-none"><p class="fw-bold fst-italic text-success d-inline">Register</p></a>
              </div>
            </div>
          </div>
          <div class="d-none flex-grow-1 align-items-center" id="logged-in-nav">
            <div class="login register ms-auto px-4 d-flex gap-5">
              <div class="d-flex flex-row-reverse gap-3">
                <div class="m-auto ratio ratio-1x1" style="width: 25px">
                  <img src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
                </div>
                <div class="cookies d-flex align-items-center gap-1">
                  <i class="fa-solid fa-cookie"></i>
                  <p class="mb-0">1000</p>
                </div>
              </div>
              <div class="d-flex gap-2 justify-content-center align-items-center">
                <i class="fa-solid fa-plus"></i>
                <p class="fw-bold fst-italic text-success d-inline m-auto">Add listing</p>
              </div>
              <div class="d-flex gap-2 justify-content-center align-items-center">
                <i class="fa-solid fa-right-to-bracket"></i>
                <p class="fw-bold fst-italic text-success d-inline m-auto">Logout</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="w-100 pt-md-5">
      <div class="w-75 m-auto mt-6 search-bar shadow-lg rounded-3" style="max-width: 500px">
        <form role="search" id="searchForm" type="submit">
          <div class="input-group">
            <input class="form-control search fst-italic border-0 p-3" id="searchHomePage" type="search" placeholder="Search" aria-label="Search" />
            <span class="bg-primary input-group-text"><i class="fa-solid fa-magnifying-glass text-white p-1 fs-1"></i></span>
          </div>
        </form>
      </div>
      <article class="w-100 m-auto" style="max-width: 1100px">
        <div class="m-auto">
          <div id="profileContainer" class="px-5 mt-6 d-flex gap-3 align-items-center">
            <div class="ratio ratio-1x1" style="width: 50px">
              <img src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
            </div>
            <h1 class="fw-bolder mb-0">Connie's listings</h1>
          </div>
          <div class="w-100 my-5 d-lg-flex flex-lg-wrap justify-content-between">
            <div class="w-75 m-auto px-3 d-flex justify-content-end position-relative">
              <p class="fst-italic">Sort by</p>
              <div class="d-none position-absolute end-0 top-35 bg-body shadow-lg rounded-3 overflow-scroll overflow-hidden" style="z-index: 1; width: 180px; height: 270px">
                <section class="m-auto p-3 text-center text-success">
                  <p class="fw-semibold">Tags</p>
                  <hr />
                  <div id="tags" class="fst-italic">
                    <p>Giraffe</p>
                    <p>Pencils</p>
                    <p>Coffee</p>
                  </div>
                </section>
              </div>
            </div>
            <div id="listingContainer">
              <section class="shadow-lg rounded-4 m-auto mb-6" style="max-width: 475px">
                <div>
                  <a href="/listing/index.html" class="text-decoration-none">
                    <h2 class="px-4 pt-5 fst-italic fw-semibold">Giraffe painting</h2>
                  </a>
                </div>
                <div class="ratio ratio-16x9 mt-3">
                  <img src="/images/pexels-antony-trivet-6057741.jpg" alt="" class="img-fluid" />
                </div>
                <div>
                  <div class="px-4 mt-3 d-flex justify-content-end gap-2">
                    <span><i class="fa-regular fa-clock"></i></span>
                    <div>1d 2hr 4m</div>
                  </div>
                  <div class="px-4 mt-5">
                    <p>Description of painting, itâ€™s a description of painting.</p>
                  </div>
                  <div class="px-4 mt-5 d-flex justify-content-between">
                    <p class="fw-semibold">Current bid</p>
                    <div class="d-flex gap-2">
                      <div class="ratio ratio-1x1" style="width: 25px; height: 25px">
                        <img src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
                      </div>
                      <div class="cookies d-flex align-items-baseline gap-1">
                        <i class="fa-solid fa-cookie-bite"></i>
                        <p class="mb-0">200</p>
                      </div>
                    </div>
                  </div>
                  <div class="px-4 d-flex gap-2 justify-content-end align-items-center">
                    <div class="ratio ratio-1x1" style="width: 25px; height: 25px">
                      <img src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
                    </div>
                    <div class="cookies d-flex align-items-baseline gap-1">
                      <i class="fa-solid fa-cookie-bite"></i>
                      <input type="number" name="bid" id="bidInput" placeholder="0" style="width: 60px" class="text-end px-2 py-1" />
                    </div>
                  </div>
                  <div class="px-4">
                    <button class="w-100 mt-3 btn btn-lg fw-light btn-secondary align-self-center">Place bid</button>
                  </div>
                  <div class="px-4 py-4 d-flex gap-2 justify-content-end">
                    <a href="/profile/user/index.html">
                      <p class="fst-italic">See all of Connie's listings >></p>
                    </a>
                    <div class="ratio ratio-1x1" style="width: 25px; height: 25px">
                      <img src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <button id="more" class="w-25 mb-6 d-block m-auto btn btn-sm fw-light btn-primary">More</button>
        </div>
      </article>
    </main>
  </body>
</html>
