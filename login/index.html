<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3f52b12258.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login | find.no</title>
  </head>
  <body class="w-100">
    <nav class="w-100">
      <div class="logo d-flex justify-content-center mt-5">
        <a href="/index.html">
          <i class="fa-solid fa-gavel text-secondary fs-1"></i>
        </a>
      </div>
    </nav>
    <main class="w-100">
      <article>
        <section>
          <div class="w-25 m-auto mt-7 ratio ratio-1x1">
            <img
              src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg"
              alt="profile"
              class="rounded-circle"
              style="object-fit: cover"
            />
          </div>
          <div class="w-50 m-auto d-flex flex-column align-items-center">
            <h1 class="mt-4 fst-italic text-primary">Welcome</h1>
            <h2 class="fw-light text-primary">Charlie</h2>
          </div>
        </section>
        <section class="w-100 p-4 mt-4">
          <form action="submit" class="d-flex flex-column">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mt-4">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="name@example.com"
              />
              <label for="password">Password</label>
            </div>
            <button
              class="w-50 mt-5 btn btn-lg fw-med btn-secondary align-self-center"
            >
              Login
            </button>
            <a href="/register/index.html" class="align-self-center mt-3"
              ><p class="fst-italic">New user? Register here >></p></a
            >
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
