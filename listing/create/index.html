<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Create listing on FIND.NO" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <script src="https://kit.fontawesome.com/3f52b12258.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <title>Create listing | find.no</title>
  </head>
  <body class="w-100">
    <nav class="navbar navbar-expand justify-content-center justify-content-md-start" aria-label="Navbar">
      <div id="menu" class="position-absolute top-0 w-100 d-md-none" style="height: 90vh; display: none; z-index: 1">
        <section class="bg-body shadow-lg rounded-1 m-auto pb-7 pt-6 h-100">
          <div class="menu-nav d-flex container">
            <div class="d-block p-3">
              <a id="navProfile" class="text-decoration-none">
                <div class="m-auto ratio ratio-1x1" style="width: 50px">
                  <img id="navProfileImage" src="/images/placeholder.png" alt="profile avatar" class="rounded-circle" style="object-fit: cover" />
                </div>
                <div class="cookies d-flex align-items-baseline gap-1">
                  <i class="fa-solid fa-cookie"></i>
                  <p id="navCookies" class="mb-0">0</p>
                </div>
              </a>
            </div>
          </div>
          <div class="w-75 m-auto p-3 mt-6 d-flex flex-wrap gap-4 justify-content-center align-items-center" style="max-width: 250px">
            <a href="./../../login/" class="text-decoration-none text-success">
              <div class="p-3 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                <i class="fa-solid fa-right-to-bracket fs-7"></i>
                <p class="mb-0 mt-2 fst-italic fw-semibold">Login</p>
              </div>
            </a>
            <a id="profileLink" href="./profile/" class="text-decoration-none text-success d-none">
              <div class="p-3 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                <i class="fa-solid fa-user fs-7"></i>
                <p class="mb-0 mt-2 fst-italic fw-semibold">Profile</p>
              </div>
            </a>
            <a href="./../../listing/create/" class="text-decoration-none text-success">
              <div class="p-3 4 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                <i class="fa-solid fa-plus fs-7"></i>
                <p class="mb-0 mt-2 fst-italic fw-semibold">Add</p>
              </div>
            </a>
            <a id="logout" href="./../../" class="text-decoration-none text-success d-none logout" role="button">
              <div class="p-3 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                <i class="fa-solid fa-right-from-bracket fs-7"></i>
                <p class="mb-0 mt-2 fst-italic fw-semibold">Logout</p>
              </div>
            </a>
          </div>
        </section>
      </div>
      <div class="container justify-content-center">
        <div class="w-100 logo d-flex flex-column d-md-none mt-5 px-3">
          <a href="./../../" aria-label="Homepage button" class="align-self-center"><i class="fa-solid fa-gavel text-secondary fs-1"></i> </a>
          <div class="d-flex position-relative">
            <a id="frontLoggedInLink" class="text-decoration-none">
              <div id="frontLoggedIn" class="d-none">
                <div class="m-auto ratio ratio-1x1" style="width: 50px">
                  <img id="frontImage" src="/images/placeholder.png" alt="profile avatar" class="rounded-circle" style="object-fit: cover" />
                </div>
                <div class="cookies d-flex align-items-baseline gap-1">
                  <i class="fa-solid fa-cookie"></i>
                  <p id="frontCookies" class="mb-0">0</p>
                </div>
              </div>
            </a>
            <div id="hamburger" class="hamburger d-flex gap-2 ms-auto" style="height: 50px; z-index: 10">
              <div class="first-line"></div>
            </div>
          </div>
        </div>
        <div class="container-fluid d-none d-md-flex mt-2">
          <div class="w-25" style="max-width: 150px">
            <a class="navbar-brand" href="/index.html"><img src="/images/logo-findDotNo.png" alt="Find.no logo" class="img-fluid" /></a>
          </div>
          <div class="d-none flex-grow-1 align-items-center" id="not-logged-in-nav">
            <div class="login register ms-auto px-4 d-flex gap-5">
              <div class="d-flex gap-2 justify-content-center align-items-center">
                <i class="fa-solid fa-right-to-bracket"></i>
                <a href="/login/index.html" class="text-decoration-none"><p class="fw-bold fst-italic text-success d-inline">Login</p></a>
              </div>
              <div>
                <a href="/register/index.html" class="text-decoration-none"><p class="fw-bold fst-italic text-success d-inline">Register</p></a>
              </div>
            </div>
          </div>
          <div class="d-flex flex-grow-1 align-items-center" id="logged-in-nav">
            <div class="login register ms-auto px-4 d-flex gap-5">
              <div>
                <a id="loggedInProfile" class="d-flex flex-row-reverse gap-3 text-decoration-none">
                  <div class="m-auto ratio ratio-1x1" style="width: 25px">
                    <img id="imgLoggedIn" src="/images/placeholder.png" alt="profile avatar" class="rounded-circle" style="object-fit: cover" />
                  </div>
                  <div class="cookies d-flex align-items-center gap-1">
                    <i class="fa-solid fa-cookie text-success"></i>
                    <p id="cookiesLoggedIn" class="mb-0 text-success">0</p>
                  </div>
                </a>
              </div>
              <div>
                <a href="./../../listing/create/" class="text-decoration-none d-flex gap-2 justify-content-center align-items-center">
                  <i class="fa-solid fa-plus text-success"></i>
                  <p class="fw-bold fst-italic text-success d-inline m-auto">Add listing</p>
                </a>
              </div>
              <div class="d-flex gap-2 justify-content-center align-items-center" role="button">
                <i class="fa-solid fa-right-to-bracket"></i>
                <p class="fw-bold fst-italic text-success d-inline m-auto">Logout</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="w-100 pt-md-5">
      <div id="redirectMessage" class="container mt-5 d-none" style="max-width: 480px">
        <section>
          <div class="w-100 bg-secondary m-auto rounded-2 px-4 py-5 text-white d-flex flex-column gap-5">
            <p class="fst-italic">You must be logged in to access this page</p>
            <a href="./../../login/" class="text-white"
              ><p class="mb-0 text-white fst-italic">Please login</p>
              <p class="text-white fst-italic">here >></p></a
            >
            <a href="./../../register/" class="text-white"
              ><p class="mb-0 text-white fst-italic">Or register</p>
              <p class="text-white fst-italic">here >></p></a
            >
          </div>
        </section>
      </div>
      <article class="m-auto" style="max-width: 1100px">
        <section>
          <div class="m-auto mt-6 text-center">
            <h1 class="m-auto mt-4 fw-bold">Create listing</h1>
          </div>
        </section>
        <div class="d-lg-flex flex-lg-wrap justify-content-between">
          <section class="w-100 p-4 m-auto mt-4 container-sm row" style="max-width: 450px">
            <form action="submit" class="d-flex flex-column m-auto">
              <div class="form-floating">
                <input type="text" name="title" class="form-control form-control-auth" id="title" placeholder="Title" required />
                <label for="title">Title</label>
              </div>
              <div class="form-floating mt-4">
                <textarea name="description" id="description" class="form-control form-control-auth" placeholder="description" title="Write a short description" required cols="30" rows="10"></textarea>
                <label for="description">Description</label>
              </div>
              <div class="form-floating mt-4">
                <input type="text" name="tags" class="form-control form-control-auth" id="tags" placeholder="Tags" title="Separate tags with a comma" />
                <label for="tags">Tags</label>
              </div>
              <div class="form-floating mt-4 input-group">
                <input type="url" name="media" class="form-control form-control-auth" id="image" placeholder="Image https://img.service.com/avatar.jpg" required />
                <label for="image">Image <span class="fs-8 text-black-50 fst-italic">https://img.service.com/avatar.jpg</span></label>
                <i class="fa-solid fa-plus align-self-center addInput"></i>
              </div>
              <div id="deadlineDiv" class="form-floating mt-4">
                <input type="datetime-local" name="endsAt" class="form-control form-control-auth" id="deadline" placeholder="Deadline" title="Add deadline for listing" required />
                <label for="deadline">Deadline</label>
              </div>
              <button class="w-50 mt-5 btn btn-lg fw-med btn-secondary align-self-center">Create</button>
            </form>
          </section>
          <section class="w-100 m-auto my-5" style="max-width: 475px">
            <h2 class="fst-italic">Preview</h2>
            <div class="mt-3 shadow-lg rounded-4">
              <div>
                <h2 id="previewTitle" class="px-4 pt-5 fst-italic fw-semibold">Title</h2>
              </div>
              <div class="ratio ratio-16x9 mt-3">
                <img id="previewImage" src="/images/placeholder.png" alt="Preview image when creating listing" class="img-fluid" style="object-fit: cover" />
              </div>
              <div>
                <div class="px-4 mt-3 d-flex justify-content-end gap-2">
                  <span><i class="fa-regular fa-clock"></i></span>
                  <div id="previewTimer">0</div>
                </div>
                <div class="px-4 mt-5">
                  <p id="previewDescription">Description goes here</p>
                </div>
                <div class="px-4 mt-5 d-flex justify-content-between">
                  <p class="fw-semibold">Current bid</p>
                  <div class="d-flex gap-2">
                    <div class="cookies d-flex align-items-baseline gap-1">
                      <i class="fa-solid fa-cookie-bite"></i>
                      <p class="mb-0">0</p>
                    </div>
                  </div>
                </div>
                <div class="px-4 d-flex gap-2 justify-content-end align-items-center">
                  <div class="cookies d-flex align-items-baseline gap-1">
                    <i class="fa-solid fa-cookie-bite"></i>
                    <input disabled type="number" name="bid" id="bidInput" placeholder="0" style="width: 60px" class="text-end px-2 py-1" />
                  </div>
                </div>
                <div class="px-4 pb-5">
                  <button disabled class="w-100 mt-3 btn btn-lg fw-light btn-secondary align-self-center">Place bid</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
