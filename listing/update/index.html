                  <a href="./profile/" class="text-decoration-none text-success">
                    <div class="p-3 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                      <i class="fa-solid fa-user fs-7"></i>
                      <p class="mb-0 mt-2 fst-italic fw-semibold">Profile</p>
                    </div>
                  </a>
                  <a href="./listing/create/" class="text-decoration-none text-success">
                    <div class="p-3 4 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                      <i class="fa-solid fa-plus fs-7"></i>
                      <p class="mb-0 mt-2 fst-italic fw-semibold">Add</p>
                    </div>
                  </a>
                  <a id="logout" href="./../" class="text-decoration-none text-success">
                    <div class="p-3 shadow-lg rounded-2 d-flex flex-column justify-content-center align-items-center" style="width: 6rem; max-width: 100px">
                      <i class="fa-solid fa-right-from-bracket fs-7"></i>

                    </div>
                  </a>
                </div>
              </section>
            </div>
            <div class="d-none">
              <div class="m-auto ratio ratio-1x1" style="width: 50px">

              </div>
              <div class="cookies d-flex align-items-baseline gap-1">

    <main class="w-100 pt-md-5">
      <article class="m-auto" style="max-width: 1100px">
        <section>
          <div class="m-auto mt-6 text-center">
            <h1 class="m-auto mt-4 fw-bold">Edit listing</h1>
          </div>
        </section>
        <div class="d-lg-flex flex-lg-wrap justify-content-between">
          <section class="w-100 p-4 m-auto mt-4 container-sm row" style="max-width: 450px">
            <form action="submit" class="d-flex flex-column m-auto">
              <div class="form-floating">
                <input type="text" class="form-control form-control-auth" id="title" placeholder="Title" />
                <label for="title">Title</label>
              </div>
              <div class="form-floating mt-4">
                <input type="text" class="form-control form-control-auth" id="tags" placeholder="Tags" title="Separate tags with a comma" />
                <label for="tags">Tags</label>
              </div>
              <div class="form-floating mt-4">
                <input type="url" class="form-control form-control-auth" id="image" placeholder="Image https://img.service.com/avatar.jpg" />
                <label for="password">Image <span class="fs-8 fst-italic">https://img.service.com/avatar.jpg</span></label>
              </div>
              <div class="form-floating mt-4">
                <input type="datetime-local" class="form-control form-control-auth" id="avatar" placeholder="Deadline" title="Add deadline for listing" />
                <label for="avatar">Deadline</label>
              </div>
              <button class="w-50 mt-5 btn btn-lg fw-med btn-secondary align-self-center">Update</button>
            </form>
          </section>
          <section class="m-auto my-5" style="max-width: 475px">
            <h2 class="fst-italic">Preview</h2>
            <div class="mt-3 shadow-lg rounded-4">
              <div>
                <a href="/listing/index.html" class="text-decoration-none">
                  <h2 class="px-4 pt-5 fst-italic fw-semibold">Title</h2>
                </a>
              </div>
              <div class="ratio ratio-16x9 mt-3">
                <img src="/images/pexels-antony-trivet-6057741.jpg" alt="" class="img-fluid" />
              </div>
              <div>
                <div class="px-4 mt-3 d-flex justify-content-end gap-2">
                  <span><i class="fa-regular fa-clock"></i></span>
                  <div>1d 2hr 4m</div>
                </div>
                <div class="px-4 mt-5">
                  <p>Description of painting, it’s a description of painting.</p>
                </div>
                <div class="px-4 mt-5 d-flex justify-content-between">
                  <p class="fw-semibold">Current bid</p>
                  <div class="d-flex gap-2">
                    <div class="ratio ratio-1x1" style="width: 25px; height: 25px">
                      <img src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
                    </div>
                    <div class="cookies d-flex align-items-baseline gap-1">
                      <i class="fa-solid fa-cookie-bite"></i>
                      <p class="mb-0">350</p>
                    </div>
                  </div>
                </div>
                <div class="px-4 d-flex gap-2 justify-content-end align-items-center">
                  <div class="ratio ratio-1x1" style="width: 25px; height: 25px">
                    <img src="/images/1d2b425751dd1ea6e61766da2f5358a5.jpg" alt="profile" class="rounded-circle" style="object-fit: cover" />
                  </div>
                  <div class="cookies d-flex align-items-baseline gap-1">
                    <i class="fa-solid fa-cookie-bite"></i>
                    <input type="number" name="bid" id="bidInput" placeholder="0" style="width: 60px" class="text-end px-2 py-1" />
                  </div>
                </div>
                <div class="px-4 pb-5">
                  <button class="w-100 mt-3 btn btn-lg fw-light btn-secondary align-self-center">Place bid</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </article>
